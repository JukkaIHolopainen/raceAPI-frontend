<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8" />
    <title>RaceApi - Home</title>
</head>

<body>
        <script>
                function openForm() {
                  document.getElementById("myForm").style.display = "block";
                }
                
                function closeForm() {
                  document.getElementById("myForm").style.display = "none";
                }
                </script>
                <div>
                <button class="open-button" onclick="openForm()"><b>LOGIN</b></button>
                <div class="form-popup" id="myForm">
                        <form action="/api/login" class="form-container">
                      
                          <label for="username"><b>Username</b></label>
                          <input type="text" placeholder="Username" name="username" required>
                      
                          <label for="password"><b>Password</b></label>
                          <input type="password" placeholder="Enter Password" name="password" required>
                      
                          <button type="submit" class="btn">Login</button>
                          <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
                        </form>
                      </div>
                    </div>
    <div id="main">
        <div id='navBar'>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/api/events">Events</a></li>
                <li><a href="/api/tracks">Tracks</a></li>
                <li><a href="/api/drivers">Drivers</a></li>
                <li><a href="/api/cars">Cars</a></li>
            </ul>
        </div>
        <h1>RaceAPI</h1>
        <h2><u>The ultimate trackday statistics platform</u></h2>
        <h3>Content and features coming soon!</h3>
    </div>

</body>
